<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Pink Tetris</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff69b4, #9370db, #ff1493, #8a2be2);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            font-family: 'Courier New', monospace;
            color: white;
            overflow: hidden;
            position: relative;
        }
        @keyframes gradientShift {
            0%,100%{background-position:0% 50%;}
            50%{background-position:100% 50%;}
        }
        .game-title {
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        .score-display {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .game-board {
            border: 3px solid #ff1493;
            background: rgba(0,0,0,0.7);
            box-shadow: 0 0 20px rgba(255,20,147,0.8);
            aspect-ratio: 1/2; /* Hauteur = 2x largeur */
            max-width: 100%;
        }
        .tetris-grid {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
        }
        .cell {
            border: 1px solid rgba(255,20,147,0.3);
            box-sizing: border-box;
        }
        .cell.filled {
            background: linear-gradient(45deg, #ff69b4, #9370db);
            border: 2px solid #ff1493;
        }
        .control-btn {
            background: linear-gradient(45deg, #ff69b4, #9370db);
            border: none;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .control-btn:hover { transform: translateY(-2px); }
        .control-btn:active { transform: translateY(0); }
        .screamer {
            position: fixed; top:0; left:0; width:100vw; height:100vh;
            background:red; z-index:9999; display:none;
            justify-content:center; align-items:center;
            font-size:8vw; color:white; text-shadow:0 0 20px black;
            animation: screamerFlash 0.1s infinite;
        }
        @keyframes screamerFlash { 0%,100%{background:red;}50%{background:darkred;} }
        .game-over {
            position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);
            background: rgba(0,0,0,0.9); padding:2rem; border-radius:1rem;
            text-align:center; display:none; border:3px solid #ff1493;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center py-3">
        <div class="text-center mb-3">
            <h1 class="game-title fs-3 fs-md-1">LUMA - PINK TETRIS</h1>
            <div class="score-display fs-5">Score: <span id="score">0</span> | Lignes: <span id="lines">0</span></div>
        </div>

        <div class="game-board w-100 col-12 col-sm-6 col-md-4 position-relative">
            <div class="tetris-grid" id="tetris-grid"></div>
            <div class="game-over" id="game-over">
                <h2>GAME OVER!</h2>
                <p>Score Final: <span id="final-score">0</span></p>
                <button class="btn control-btn mt-2" onclick="startGame()">Recommencer</button>
            </div>
        </div>

        <div class="controls mt-3 d-flex flex-column gap-2">
            <div class="d-flex justify-content-center gap-2 flex-wrap">
                <button class="btn control-btn px-3 py-2" onclick="moveLeft()">‚óÄ</button>
                <button class="btn control-btn px-3 py-2" onclick="rotatePiece()">üîÑ</button>
                <button class="btn control-btn px-3 py-2" onclick="moveRight()">‚ñ∂</button>
            </div>
            <div class="d-flex justify-content-center gap-2 flex-wrap">
                <button class="btn control-btn px-3 py-2" onclick="dropPiece()">‚¨á Drop</button>
                <button class="btn control-btn px-3 py-2" onclick="togglePause()">‚è∏ Pause</button>
            </div>
        </div>
    </div>

    <div class="screamer d-flex" id="screamer">
        <div id="screamer-text">üëª BOO! üëª</div>
    </div>

    <!-- Ton script Tetris existant -->
    <script>
        /* ...ici tout ton code JavaScript existant reste inchang√©... */
    </script>
</body>
</html>
